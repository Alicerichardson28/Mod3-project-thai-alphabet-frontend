<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Alphabet flashcard</title>
    <link rel="icon" type="image/ico" href="/picture/favicon.ico"/>
    <link rel="stylesheet" href="flashcardgame.css">
</head>
<body>
  <div class="container">
     <header>
        <h1 class="title">Mix & Match</h1>
     </header>
  </div>

    <div class="game-container">
        <div class="game-info-container">
          <button id="start-game">Start Game</button>
            <div class="game-info-time">
              Time <span id="time-remaining">120</span>
            </div>
            <div class="game-info-correct">
              Correct <span id="flips">0</span>
            </div>
        </div>
    </div>

    <ul class="card-container">
    </ul>

    <script src="flashcardgame.js"></script>
</body>
</html>
